<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  

  <title>Frontend Mentor | Profile card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="image_top"></div>
  <div class="image_bot"></div>

  <main>
    <nav class="main_box">
      <div class="header_background"><img src="images/card.svg" alt=""></div>
      <div class="picture_division"><img src="images/image-victor.jpg" alt=""></div>
      <div class="info_division">
        <div class="info_items">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
      </div>
      <div class="number_division">
        <div class="social_numbers">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="social_numbers">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="social_numbers">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </nav>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/guilherme-richter/" target="_blank">Guilherme Richter</a>.
    </div>
  </main>
</body>
</html>
